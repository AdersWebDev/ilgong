<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>메일 서비스 일일사용자 - houber</title>
    <link rel="stylesheet" href="/main/style.css">
    <link rel="stylesheet" href="/aders/dashboard/report/static/report.css">
    <link rel="icon" href="../../../assest/favicon.png" type="image/png" />
</head>

<body>
    <div class="page-container">
        <div class="page-header">
            <div>
                <h1 class="page-title">광고 배너 일일 클릭건수 - houber</h1>
            </div>
            <a class="back-link" href="/aders/dashboard/report">← 리포트로 돌아가기</a>
        </div>

        <section class="panel">
            <div class="controls-row">
                <div class="control">
                    <label class="control-label" for="startAt">시작</label>
                    <input class="control-input" id="startAt" type="datetime-local" step="60">
                </div>
                <div class="control">
                    <label class="control-label" for="endAt">끝</label>
                    <input class="control-input" id="endAt" type="datetime-local" step="60">
                </div>
                <button class="btn-primary" id="loadBtn" type="button">조회</button>
            </div>
            <div class="status" id="statusText"></div>

            <div class="summary-grid" id="summaryGrid" style="display:none;">
                <div class="summary-card">
                    <div class="summary-label">총 이벤트</div>
                    <div class="summary-value" id="totalEvents">-</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">일 평균</div>
                    <div class="summary-value" id="avgPerDay">-</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">기간(일)</div>
                    <div class="summary-value" id="daysCount">-</div>
                </div>
            </div>
        </section>

        <section class="panel">
            <div id="chartWrap" style="width:100%; overflow-x:auto;">
                <svg id="chartSvg" viewBox="0 0 960 360" width="960" height="360" role="img" aria-label="clickTrace 일별 이벤트 그래프"></svg>
            </div>
            <div class="status" id="chartHint">데이터를 조회하면 그래프가 표시됩니다. (막대를 클릭하면 시간대별로 볼 수 있어요)</div>
        </section>

        <section class="panel" id="hourlyPanel" style="display:none;">
            <div class="controls-row" style="align-items:center;">
                <div style="display:flex; flex-direction:column; gap:4px;">
                    <div class="control-label">선택된 날짜</div>
                    <div style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); color: var(--text-primary);" id="selectedDayText">-</div>
                </div>
            </div>
            <div class="status" id="hourlyStatusText"></div>
            <div id="hourlyChartWrap" style="width:100%; overflow-x:auto; margin-top: var(--spacing-xl);">
                <svg id="hourlyChartSvg" viewBox="0 0 960 360" width="960" height="360" role="img" aria-label="clickTrace 시간대별 이벤트 그래프"></svg>
            </div>
            <div class="status" id="hourlyHint"></div>
        </section>
    </div>

    <script src="/aders/dashboard/report/static/click-trace.js"></script>
</body>

</html>
